<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body ng-app="MonApp">

        <div ng-controller="CommentsCtrl">

            <input type="text" ng-model="query"/>
            {{query}}
            <select ng-model="order">
                <option value="username">organiser nom</option>
                <option value="content">organiser par contenu</content>
            </select>

            <div ng-repeat="comment in comments | filter:{content: query} | orderBy:order">
                <h3>{{ comment.username }}</h3>
                <h3>{{ comment.name }}</h3>
                <p>{{ comment.content }}</p>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <script>
            var app = angular.module('MonApp', []);
            app.controller('CommentsCtrl', function($scope) {
                $scope.comments = [
                    {
                        "username": "John",
                        "name": "Doe",
                        "content": "Text lorem ipsum"
                    }, {
                        "username": "Paul",
                        "name": "Smith",
                        "content": "Text lorem ipsum"
                    }
                ];
            });
        </script>
    </body>
</html>
