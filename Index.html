<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body ng-app="MonApp">

      <div ng-view></div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>

        <script>
            var app = angular.module('MonApp', ['ngRoute']);

            app.config(function($routeProvider) {
              $routeProvider
                .when('/', {templateUrl: 'home/home.html'})
                .when('/projets', {templateUrl: 'home/projets.html'})
                .otherwise({redirectTo : '/'});

            });

            app.controller('ProjetsCtrl', function($scope) {
                $scope.projets = [
                    {
                        "titre": "Forum Symfony",
                        "auteur": "Jhon Doe",
                        "detail": "Le projet en detail ....."
                    }, {
                      "titre": "App Ionic",
                      "auteur": "Jhon Doe",
                      "detail": "Le projet en detail ....."
                    }
                ];
            });
        </script>
    </body>
</html>
